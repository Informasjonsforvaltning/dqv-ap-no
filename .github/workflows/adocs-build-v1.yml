name: build adocs and publish v1 to production (legacy)

on:
  push:
    branches:
      - v1
    paths:
      - docs/**

jobs:
  adoc_build:
    runs-on: ubuntu-latest
    name: asciidoctor build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build html
        id: adocbuild
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor -D docs -o index.html -a lang=nb docs/main.adoc"
      - name: Build pdf
        id: adocbuild_pdf
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor-pdf -D docs -o files/dqv-ap-no.pdf -a lang=nb docs/main.adoc"
        continue-on-error: true
      - name: Build epub3
        id: adocbuild_epub3
        uses: avattathil/asciidoctor-action@master
        with:
          program: "asciidoctor-epub3 -D docs -o document.epub -a lang=nb docs/main.adoc"
        continue-on-error: true
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: html
          publish_dir: ./docs
